<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.ts" defer></script>
    <title>Paint</title>
</head>

<body>
    <div id="app">
        <canvas id="elements-canvas" style="background-color: #f5f5f5;"></canvas>
        <canvas id="interaction-canvas"></canvas>

        <div class="buttons-container" id="canvas-options">
            <button class="button small" id="clear-button" title="Clear">
                <i data-lucide="trash"></i>
            </button>
            <button class="button small" id="download-button" title="Export as image">
                <i data-lucide="file-down"></i>
            </button>
        </div>

        <a id="github-link" href="https://github.com/rafael2903/draw-app" target="_blank">
            <svg version="1.1" viewBox="0 0 16 16" height="32" width="32" fill="white">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
            <p>GitHub</p>
        </a>

        <div class="buttons-container" id="history-controls">
            <button class="button small" id="undo-button" disabled title="Undo - Ctrl + Z">
                <i data-lucide="undo"></i>
            </button>
            <button class="button small" id="redo-button" disabled title="Redo - Ctrl + Y">
                <i data-lucide="redo"></i>
            </button>
        </div>

        <div class="buttons-container" id="toolbar">
            <button class="button" id="select-button" title="Select">
                <i data-lucide="mouse-pointer"></i>
            </button>
            <button class="button" id="move-button" title="Move">
                <i data-lucide="hand"></i>
            </button>
            <button class="button" id="pen-button" title="Pen">
                <i data-lucide="pen"></i>
            </button>
            <button class="button" id="erase-button" title="Eraser">
                <i data-lucide="eraser"></i>
            </button>
            <button class="button" id="line-button" title="Line">
                <i data-lucide="minus"></i>
            </button>
            <div id="shapes-container">
                <button class="button" id="shapes-button" title="Shapes">
                    <i data-lucide="shapes"></i>
                </button>
                <div id="shapes-bar" class="buttons-container hidden">
                    <button class="button" id="rectangle-button" title="Rectangle">
                        <i data-lucide="square"></i>
                    </button>
                    <button class="button" id="ellipse-button" title="Ellipse">
                        <i data-lucide="circle"></i>
                    </button>
                    <button class="button" id="triangle-button" title="Triangle">
                        <i data-lucide="triangle"></i>
                    </button>
                </div>
            </div>

            <label class="button" for="add-image" title="Add image">
                <i data-lucide="image"></i>
            </label>
            <input type="file" id="add-image" accept="image/*">
            </input>
        </div>

        <div class="buttons-container" id="zoom-controls">
            <button class="button small" id="zoom-out-button" title="Zoom out - Ctrl -">
                <i data-lucide="zoom-out"></i>
            </button>
            <button class="button small" id="scale-display" title="Reset zoom - Ctrl + 0">100%</button>
            <button class="button small" id="zoom-in-button" title="Zoom in - Ctrl +">
                <i data-lucide="zoom-in"></i>
            </button>
        </div>
    </div>
</body>

</html>
